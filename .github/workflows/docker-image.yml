name: Docker Image CI

# Only trigger AFTER maven.yml completes successfully
on:
  workflow_run:
    workflows: [ "Java CI with Maven" ]
    types:
      - completed
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    # Only run if maven.yml (tests) passed
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/dalyda-stock-manager:${{ github.event.workflow_run.head_commit }}
            ${{ secrets.DOCKER_USERNAME }}/dalyda-stock-manager:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/dalyda-stock-manager:latest
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/dalyda-stock-manager:latest,mode=max